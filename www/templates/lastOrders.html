<ion-view style="" class=" " id="page10" title="Orders">
    <ion-content class="has-header" padding="true">


      <ion-list ng-repeat="item in temp_orders">

        <ion-item class="item-thumbnail-left" >

          <img  ng-src="{{'img/fk/'+ item.product_image +'.jpg'}}" >

          <a class="badge badge-balanced" style="position: absolute;right:0;top:25%" >{{item.status}}</a>

          <h4> {{item.product_name}} </h4>
          <p>Qty: {{item.item_qty}}  Price: &#8377; {{item.product_price}}</p>
          <ion-item class = "item-text-wrap">
            <p>User Id: {{item.user_id}}</p>
            <p>Order Time: {{item.order_time}}</p>
            <p>Payment Mode: {{item.payment_id}} </p>
          </ion-item>

        </ion-item>

      </ion-list>


    </ion-content>
</ion-view>
